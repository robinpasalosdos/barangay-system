<!DOCTYPE html>
<html>
<head>
  <title>Barangay Clearance Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
    }
    .letterhead {
      text-align: center;
      margin-bottom: 30px;
    }
    .document-body {
      line-height: 1.6;
      text-align: justify;
      margin-top: 20px;
    }
    .signature-line {
      margin-top: 50px;
      text-align: right;
    }
    .photo-container {
      position: absolute;
      top: 100px;
      right: 40px;
      width: 2in;
      height: 2in;
      border: 1px solid #000;
    }
    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .print-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: right;
    }
    .print-button:hover {
      background-color: #45a049;
    }
    @media print {
      .print-button {
        display: none; /* Hide the header and button during printing */
      }
    }
  </style>
</head>
<body>
  <div id="preview"></div>
  <button class="print-button" onclick="handlePrint()">Print Barangay Clearance</button>
  <script>
    // Use the exposed API from the preload script
    window.electronAPI.onRecordData((event, record) => {
      const previewDiv = document.getElementById("preview");
      previewDiv.innerHTML = `
        <div class="photo-container">
          <img class="photo" src="${record.photoUrl}" alt="Photo" />
        </div>
        <div class="letterhead">
          <h3>BARANGAY CLEARANCE</h3>
          <p>Republic of the Philippines</p>
          <p>Province of XXXX</p>
          <p>Municipality of XXXX</p>
          <p>Barangay XXXX</p>
        </div>
        <div class="document-body">
          <p>TO WHOM IT MAY CONCERN:</p>
          <p>This is to certify that ${record.firstName} ${record.lastName}, ${record.age} years old,
          is a bonafide resident of ${record.address}, Barangay XXXX.</p>
          <p>This certification is being issued upon request of the above-named person for ${record.purpose}.</p>
          <p>Issued on: ${record.dateIssued}</p>
        </div>
        <div class="signature-line">
          <p>Barangay Captain</p>
          <p>[Name of Barangay Captain]</p>
        </div>
      `;
    });

    function handlePrint() {
      document.querySelector('.print-button').style.display = 'none';

      // Trigger the print dialog
      window.print();

      // Restore the preview and button after printing
      setTimeout(() => {
        document.querySelector('.print-button').style.display = 'inline-block';
      }, 1000);
    }
  </script>
</body>
</html>
